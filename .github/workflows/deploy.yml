# .github/workflows/deploy.yml
# Updated with latest GitHub Action versions

name: 🚀 Deploy AI Playground Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: 🏗️ Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 🔍 Check project structure
        run: |
          echo "📁 Current directory contents:"
          ls -la
          echo "📄 Package.json content:"
          cat package.json

      - name: 🔧 Install dependencies
        run: npm install

      - name: 🏗️ Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: 🧪 Verify build
        run: |
          echo "✅ Build completed! Contents:"
          ls -la dist/ || ls -la || echo "Checking what was created..."

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        # Updated from v3 to v4 (latest version)
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

      - name: 🎉 Success notification
        run: |
          echo "🎊 AI Playground Frontend built successfully!"
          echo "📱 Ready for Devanshi to test!"
          echo "🔗 Artifact uploaded - can be downloaded from Actions tab"