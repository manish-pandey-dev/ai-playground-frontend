name: ğŸš€ Deploy AI Playground Frontend

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ§¹ Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: ğŸ§ª Verify build
        run: |
          echo "âœ… Build completed! Contents:"
          ls -la dist/

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7