# .github/workflows/deploy.yml
# Fixed workflow - uses npm install instead of npm ci

name: 🚀 Deploy AI Playground Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: 🏗️ Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 🔍 Check project structure
        run: |
          echo "📁 Current directory contents:"
          ls -la
          echo "📄 Package.json content:"
          cat package.json

      - name: 🔧 Install dependencies
        run: npm install
        # Changed from npm ci to npm install (works without lock file)

      - name: 🏗️ Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: 🧪 Verify build
        run: |
          echo "✅ Build completed! Contents:"
          ls -la dist/ || ls -la || echo "Checking what was created..."

      - name: 🚀 Deploy to Netlify (if secrets available)
        if: env.NETLIFY_AUTH_TOKEN != ''
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "🚀 Auto-deploy from GitHub - ${{ github.event.head_commit.message }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: 📤 Upload build artifacts (backup)
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

      - name: 🎉 Success notification
        run: |
          echo "🎊 AI Playground Frontend processed successfully!"
          echo "📱 Ready for Devanshi to test!"