name: ğŸš€ Deploy AI Playground Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ§ª Verify build
        run: |
          echo "âœ… Build completed! Contents:"
          ls -la dist/ || echo "No dist folder found"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

      - name: ğŸ‰ Success notification
        run: |
          echo "ğŸŠ AI Playground Frontend built successfully!"
          echo "ğŸ“± Ready for deployment!"