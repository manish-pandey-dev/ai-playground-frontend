name: 🚀 Deploy AI Playground Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: 🏗️ Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔧 Install dependencies
        run: npm ci

      - name: 🏗️ Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: 🧪 Verify build
        run: |
          echo "✅ Build completed! Contents:"
          ls -la dist/ || echo "No dist folder found"

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

      - name: 🎉 Success notification
        run: |
          echo "🎊 AI Playground Frontend built successfully!"
          echo "📱 Ready for deployment!"