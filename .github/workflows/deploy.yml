# .github/workflows/deploy.yml
# Automatic deployment of AI Playground Frontend

name: ğŸš€ Deploy AI Playground Frontend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://ai-playground-421016501960.europe-west4.run.app' }}

      - name: ğŸ§ª Test build
        run: |
          ls -la dist/
          echo "âœ… Build completed successfully!"

      - name: ğŸš€ Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ğŸš€ Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: ğŸ“± Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ‰ **Frontend deployed successfully!**
              
              ğŸ”— **Preview:** Check the Netlify preview link above
              ğŸ“± **Mobile Test:** Try it on your phone!
              ğŸ§  **AI Models:** All your AI models should be working
              
              Built with â¤ï¸ for Devanshi and friends! âœ¨`
            })

      - name: ğŸŠ Success notification
        if: success() && github.ref == 'refs/heads/main'
        run: |
          echo "ğŸ‰ AI Playground Frontend deployed successfully!"
          echo "ğŸ”— Live at: https://ai-playground-frontend.netlify.app"
          echo "ğŸ“± Mobile optimized for Devanshi!"