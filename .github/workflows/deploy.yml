# .github/workflows/deploy.yml
# Fixed workflow - uses npm install instead of npm ci

name: ğŸš€ Deploy AI Playground Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ” Check project structure
        run: |
          echo "ğŸ“ Current directory contents:"
          ls -la
          echo "ğŸ“„ Package.json content:"
          cat package.json

      - name: ğŸ”§ Install dependencies
        run: npm install
        # Changed from npm ci to npm install (works without lock file)

      - name: ğŸ—ï¸ Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ§ª Verify build
        run: |
          echo "âœ… Build completed! Contents:"
          ls -la dist/ || ls -la || echo "Checking what was created..."

      - name: ğŸš€ Deploy to Netlify (if secrets available)
        if: env.NETLIFY_AUTH_TOKEN != ''
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ğŸš€ Auto-deploy from GitHub - ${{ github.event.head_commit.message }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: ğŸ“¤ Upload build artifacts (backup)
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

      - name: ğŸ‰ Success notification
        run: |
          echo "ğŸŠ AI Playground Frontend processed successfully!"
          echo "ğŸ“± Ready for Devanshi to test!"