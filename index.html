<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="AI Playground - Chat with multiple AI models. Built for Devanshi and friends! üß†‚ú®">
    <title>AI Playground - Chat with Multiple AI Models</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6">
</head>
<body>
    <div class="app" id="app">
        <!-- Header -->
        <header class="header">
            <div class="header__row">
                <div class="logo-section">
                    <div class="logo-icon">üß†</div>
                    <div class="logo-text">AI Playground v3.0</div>

                    <button class="btn btn--secondary btn--icon" id="settings-btn">‚öôÔ∏è</button>
                </div>
            </div>
            <div class="stats-row">

                Rate: <span id="rate-limit">100</span>/hr ‚Ä¢
                Tokens: <span id="tokens-display">150</span>
            </div>
        </header>

        <!-- Model Selection -->
        <div class="model-bar">
            <div class="model-container">
                <span class="model-label">Model:</span>
                <select id="model-select" class="model-select">
                    <option value="">Loading models...</option>
                </select>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages -->
            <div class="messages" id="messages">
                <div class="welcome">
                    <h1 class="welcome__title">Welcome to AI Playground! üß†‚ú®</h1>
                    <p class="welcome__description">
                        Select a model and start chatting with AI<br>
                        <strong>Built with ‚ù§Ô∏è for Devanshi and friends!</strong>
                    </p>
                </div>
            </div>
        </div>

        <!-- Input area will be replaced by MessageInput component -->
        <div class="input-area">
            <div class="input-container">
                <textarea
                    class="message-input"
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button class="send-button" type="button">‚û§</button>
            </div>
        </div>
    </div>

    <!-- Load the main application -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
