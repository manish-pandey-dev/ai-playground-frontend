<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Playground - Chat with multiple AI models. Built for Devanshi and friends! 🧠✨">
    <meta name="keywords" content="AI, ChatGPT, Claude, Gemini, Artificial Intelligence, Chat">
    <meta name="author" content="Manish Pandey">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="AI Playground - Multi-AI Chat Platform">
    <meta property="og:description" content="Chat with OpenAI GPT, Anthropic Claude, Google Gemini and more!">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/icons/app-icon-192.png">
    
    <title>AI Playground - Chat with Multiple AI Models</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --accent-color: #3b82f6;
            --accent-gradient: linear-gradient(45deg, #3b82f6, #8b5cf6);
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border-color: #404040;
            --error-color: #dc2626;
            --success-color: #10b981;
            --max-tokens: 150; /* Default token limit */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Mobile-first design */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100vw;
        }

        /* Header - Mobile Optimized */
        .header {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent-gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: 700;
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Mobile Header Stats - Compact */
        .header-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.2;
        }

        .requests-remaining {
            color: var(--success-color);
            font-weight: 600;
            font-size: 0.8rem;
        }

        .usage-info {
            display: flex;
            gap: 0.75rem;
            font-size: 0.7rem;
        }

        /* Model Selector Bar - Mobile */
        .model-selector-bar {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .model-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
            white-space: nowrap;
        }

        .model-select {
            flex: 1;
            padding: 0.6rem;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.85rem;
        }

        .model-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .tokens-display {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        /* Main Content - Mobile First */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat Area - Takes Full Space */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--secondary-bg);
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            /* Custom scrollbar for mobile */
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        .welcome-screen {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-secondary);
        }

        .welcome-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            font-size: 0.85rem;
        }

        .message {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai, .message.error {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 16px;
            font-size: 0.85rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: var(--accent-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-bubble {
            background: #374151;
            color: #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .message.error .message-bubble {
            background: var(--error-color);
            color: white;
        }

        .message-header {
            font-size: 0.65rem;
            opacity: 0.8;
            margin-bottom: 0.4rem;
            display: flex;
            justify-content: space-between;
        }

        .message-footer {
            font-size: 0.65rem;
            opacity: 0.7;
            margin-top: 0.4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 0.65rem;
            opacity: 0.7;
            padding: 0.2rem;
            border-radius: 4px;
        }

        .copy-btn:hover, .copy-btn:active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: #374151;
            border-radius: 16px;
            max-width: fit-content;
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Error Banner */
        .error-banner {
            background: #fef2f2;
            color: var(--error-color);
            padding: 0.75rem;
            border-top: 1px solid #fecaca;
            display: none;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        /* Input Area - Mobile Optimized */
        .input-area {
            padding: 0.75rem;
            border-top: 1px solid var(--border-color);
            background: var(--secondary-bg);
            /* Ensure it stays at bottom on mobile keyboards */
            position: relative;
            z-index: 10;
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            min-height: 44px; /* Touch-friendly */
            max-height: 120px; /* Prevent taking too much space */
            padding: 0.75rem 1rem;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px; /* Prevent zoom on iOS */
            resize: none;
            font-family: inherit;
            line-height: 1.4;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .send-btn {
            min-width: 44px; /* Touch-friendly */
            height: 44px;
            background: var(--accent-color);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: background-color 0.2s;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .send-btn:hover:not(:disabled) {
            background: #2563eb;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Desktop/Tablet Styles */
        @media (min-width: 768px) {
            .header {
                padding: 1rem 2rem;
            }

            .header-stats {
                flex-direction: row;
                align-items: center;
                gap: 1rem;
                font-size: 0.875rem;
            }

            .usage-info {
                gap: 1rem;
                font-size: 0.8rem;
            }

            .main-content {
                flex-direction: row;
                gap: 1rem;
                padding: 1rem;
                max-width: 1200px;
                margin: 0 auto;
            }

            /* Desktop Settings Panel */
            .desktop-settings {
                display: block;
                width: 280px;
                background: var(--secondary-bg);
                border: 1px solid var(--border-color);
                border-radius: 12px;
                padding: 1.5rem;
                height: fit-content;
            }

            .desktop-settings h2 {
                font-size: 1.125rem;
                margin-bottom: 1rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .desktop-form-group {
                margin-bottom: 1.5rem;
            }

            .desktop-form-group label {
                display: block;
                font-size: 0.875rem;
                font-weight: 500;
                margin-bottom: 0.5rem;
                color: var(--text-secondary);
            }

            .desktop-form-group select {
                width: 100%;
                padding: 0.75rem;
                background: var(--primary-bg);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                color: var(--text-primary);
                font-size: 0.875rem;
            }

            .desktop-stats {
                display: grid;
                gap: 0.75rem;
                font-size: 0.875rem;
            }

            .desktop-stat-item {
                display: flex;
                justify-content: space-between;
                padding: 0.6rem;
                background: var(--primary-bg);
                border-radius: 6px;
            }

            .desktop-stat-value {
                font-weight: 600;
                color: var(--accent-color);
            }

            /* Hide mobile model selector on desktop */
            .model-selector-bar {
                display: none;
            }

            .chat-area {
                flex: 1;
                border: 1px solid var(--border-color);
                border-radius: 12px;
            }

            .messages-container {
                padding: 1.5rem;
                gap: 1rem;
            }

            .message-bubble {
                max-width: 70%;
                font-size: 0.9rem;
            }

            .input-area {
                padding: 1rem;
            }

            .input-container {
                gap: 1rem;
            }

            .input-field {
                font-size: 1rem;
                padding: 0.875rem 1rem;
            }

            .send-btn {
                min-width: 48px;
                height: 48px;
            }
        }

        /* Hide desktop settings on mobile */
        .desktop-settings {
            display: none;
        }

        /* Large Desktop */
        @media (min-width: 1024px) {
            .main-content {
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .desktop-settings {
                width: 320px;
            }
        }

        /* Accessibility & UX improvements */
        @media (prefers-reduced-motion: reduce) {
            .loading-dot {
                animation: none;
            }
            
            * {
                transition: none !important;
            }
        }

        @media (prefers-contrast: high) {
            :root {
                --border-color: #666666;
                --text-secondary: #cccccc;
            }
        }

        /* iOS Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            .input-field {
                font-size: 16px; /* Prevent zoom */
            }
            
            .input-area {
                padding-bottom: max(0.75rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">🧠</div>
                <div class="logo-text">AI Playground v1</div>
            </div>
            <div class="header-stats">
                <div class="requests-remaining" id="remaining-requests">999 requests left</div>
                <div class="usage-info">
                    <span>Daily: <span id="daily-used">1</span></span>
                    <span>Rate: <span id="rate-limit">100</span>/hr</span>
                    <span>Tokens: <span id="tokens-display">150</span></span>
                </div>
            </div>
        </header>

        <!-- Mobile Model Selector Bar -->
        <div class="model-selector-bar">
            <label class="model-label" for="mobile-model-select">Model:</label>
            <select id="mobile-model-select" class="model-select">
                <option value="">Loading models...</option>
            </select>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Desktop Settings Panel (Hidden on Mobile) -->
            <aside class="desktop-settings">
                <h2>⚙️ Settings</h2>
                
                <div class="desktop-form-group">
                    <label for="desktop-model-select">AI Model</label>
                    <select id="desktop-model-select">
                        <option value="">Loading models...</option>
                    </select>
                </div>

                <div class="desktop-stats">
                    <div class="desktop-stat-item">
                        <span>Daily Used:</span>
                        <span class="desktop-stat-value" id="desktop-daily-used">1</span>
                    </div>
                    <div class="desktop-stat-item">
                        <span>Rate Limit:</span>
                        <span class="desktop-stat-value" id="desktop-rate-limit">100/hr</span>
                    </div>
                    <div class="desktop-stat-item">
                        <span>Max Tokens:</span>
                        <span class="desktop-stat-value" id="desktop-tokens">150</span>
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <section class="chat-area">
                <!-- Messages -->
                <div class="messages-container" id="messages">
                    <div class="welcome-screen">
                        <h3 class="welcome-title">Welcome to AI Playground! 🧠✨</h3>
                        <p class="welcome-subtitle">Select a model and start chatting with AI<br>Built with ❤️ for Devanshi and friends!</p>
                    </div>
                </div>

                <!-- Error Banner -->
                <div id="error-banner" class="error-banner">
                    ⚠️ <span id="error-text"></span>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-container">
                        <textarea 
                            id="message-input" 
                            class="input-field" 
                            placeholder="Type your message..."
                            rows="1"
                        ></textarea>
                        <button id="send-btn" class="send-btn" type="button">
                            ➤
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        class AIPlayground {
            constructor() {
                this.API_BASE = 'https://ai-playground-421016501960.europe-west4.run.app';
                this.messages = [];
                this.isLoading = false;
                this.selectedModel = '';
                this.maxTokens = 150; // Fixed token limit
                
                this.initElements();
                this.initEventListeners();
                this.fetchModels();
                this.fetchStats();
                this.setupTextareaResize();
            }

            initElements() {
                // Mobile elements
                this.mobileModelSelect = document.getElementById('mobile-model-select');
                
                // Desktop elements
                this.desktopModelSelect = document.getElementById('desktop-model-select');
                
                // Shared elements
                this.messagesArea = document.getElementById('messages');
                this.messageInput = document.getElementById('message-input');
                this.sendBtn = document.getElementById('send-btn');
                this.errorBanner = document.getElementById('error-banner');
                this.errorText = document.getElementById('error-text');
                
                // Stats elements
                this.remainingRequests = document.getElementById('remaining-requests');
                this.dailyUsed = document.getElementById('daily-used');
                this.rateLimit = document.getElementById('rate-limit');
                this.tokensDisplay = document.getElementById('tokens-display');
                
                // Desktop stats
                this.desktopDailyUsed = document.getElementById('desktop-daily-used');
                this.desktopRateLimit = document.getElementById('desktop-rate-limit');
                this.desktopTokens = document.getElementById('desktop-tokens');
            }

            initEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Sync model selectors
                this.mobileModelSelect.addEventListener('change', (e) => {
                    this.selectedModel = e.target.value;
                    this.desktopModelSelect.value = e.target.value;
                });
                
                this.desktopModelSelect.addEventListener('change', (e) => {
                    this.selectedModel = e.target.value;
                    this.mobileModelSelect.value = e.target.value;
                });
            }

            setupTextareaResize() {
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                });
            }

            async fetchModels() {
                try {
                    const response = await fetch(`${this.API_BASE}/models`);
                    const data = await response.json();
                    
                    if (data.models) {
                        // Clear both selectors
                        this.mobileModelSelect.innerHTML = '';
                        this.desktopModelSelect.innerHTML = '';
                        
                        data.models.forEach(model => {
                            // Mobile selector
                            const mobileOption = document.createElement('option');
                            mobileOption.value = model;
                            mobileOption.textContent = model;
                            this.mobileModelSelect.appendChild(mobileOption);
                            
                            // Desktop selector
                            const desktopOption = document.createElement('option');
                            desktopOption.value = model;
                            desktopOption.textContent = model;
                            this.desktopModelSelect.appendChild(desktopOption);
                        });
                        
                        if (data.models.length > 0) {
                            this.selectedModel = data.models[0];
                            this.mobileModelSelect.value = this.selectedModel;
                            this.desktopModelSelect.value = this.selectedModel;
                        }
                    }
                } catch (error) {
                    console.error('Failed to fetch models:', error);
                    this.showError('Failed to load available models');
                }
            }

            async fetchStats() {
                try {
                    const response = await fetch(`${this.API_BASE}/stats`);
                    const data = await response.json();
                    
                    const remaining = data.daily_requests_remaining || 999;
                    const used = data.daily_requests_used || 1;
                    const rateLimit = data.rate_limit_per_ip_per_hour || 100;
                    
                    // Update all stat displays
                    this.remainingRequests.textContent = `${remaining} requests left`;
                    this.dailyUsed.textContent = used;
                    this.rateLimit.textContent = rateLimit;
                    this.tokensDisplay.textContent = this.maxTokens;
                    
                    // Update desktop stats
                    if (this.desktopDailyUsed) this.desktopDailyUsed.textContent = used;
                    if (this.desktopRateLimit) this.desktopRateLimit.textContent = `${rateLimit}/hr`;
                    if (this.desktopTokens) this.desktopTokens.textContent = this.maxTokens;
                    
                } catch (error) {
                    console.error('Failed to fetch stats:', error);
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.selectedModel || this.isLoading) return;

                // Add user message
                this.addMessage({
                    type: 'user',
                    content: message,
                    timestamp: new Date()
                });

                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.setLoading(true);
                this.hideError();

                // Show loading indicator
                this.showLoading();

                try {
                    const response = await fetch(`${this.API_BASE}/ask-ai`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: this.selectedModel,
                            prompt: message,
                            max_tokens: this.maxTokens
                        })
                    });

                    const data = await response.json();

                    // Remove loading indicator
                    this.hideLoading();

                    if (data.error) {
                        this.showError(data.error);
                        this.addMessage({
                            type: 'error',
                            content: data.error,
                            timestamp: new Date()
                        });
                    } else {
                        this.addMessage({
                            type: 'ai',
                            content: data.response,
                            model: data.model_used,
                            timestamp: new Date()
                        });
                    }

                    this.fetchStats();
                } catch (error) {
                    this.hideLoading();
                    this.showError('Failed to send message');
                    this.addMessage({
                        type: 'error',
                        content: 'Failed to send message. Please try again.',
                        timestamp: new Date()
                    });
                } finally {
                    this.setLoading(false);
                }
            }

            addMessage(message) {
                this.messages.push(message);
                
                // Remove welcome message if it exists
                const welcome = this.messagesArea.querySelector('.welcome-screen');
                if (welcome) {
                    welcome.remove();
                }

                const messageEl = document.createElement('div');
                messageEl.className = `message ${message.type}`;
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                
                let content = '';
                
                if (message.type === 'ai') {
                    content += `<div class="message-header">
                        <span>🧠 ${message.model}</span>
                        <span>${this.formatTime(message.timestamp)}</span>
                    </div>`;
                }
                
                content += `<div>${this.escapeHtml(message.content)}</div>`;
                
                content += `<div class="message-footer">
                    <span>${this.formatTime(message.timestamp)}</span>`;
                
                if (message.type !== 'user') {
                    content += `<button class="copy-btn" onclick="navigator.clipboard.writeText('${this.escapeHtml(message.content)}')">📋 Copy</button>`;
                }
                
                content += '</div>';
                
                bubble.innerHTML = content;
                messageEl.appendChild(bubble);
                this.messagesArea.appendChild(messageEl);
                
                // Scroll to bottom
                this.messagesArea.scrollTop = this.messagesArea.scrollHeight;
            }

            showLoading() {
                const loadingEl = document.createElement('div');
                loadingEl.className = 'loading';
                loadingEl.id = 'loading-indicator';
                loadingEl.innerHTML = `
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                    <span>AI is thinking...</span>
                `;
                this.messagesArea.appendChild(loadingEl);
                this.messagesArea.scrollTop = this.messagesArea.scrollHeight;
            }

            hideLoading() {
                const loading = document.getElementById('loading-indicator');
                if (loading) {
                    loading.remove();
                }
            }

            setLoading(loading) {
                this.isLoading = loading;
                this.sendBtn.disabled = loading;
                this.messageInput.disabled = loading;
            }

            showError(message) {
                this.errorText.textContent = message;
                this.errorBanner.style.display = 'flex';
                
                setTimeout(() => {
                    this.hideError();
                }, 5000);
            }

            hideError() {
                this.errorBanner.style.display = 'none';
            }

            formatTime(date) {
                return date.toLocaleTimeString();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AIPlayground();
        });
    </script>
</body>
</html>
