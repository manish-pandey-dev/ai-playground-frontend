<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Playground - Chat with multiple AI models. Built for Devanshi and friends! 🧠✨">
    <meta name="keywords" content="AI, ChatGPT, Claude, Gemini, Artificial Intelligence, Chat">
    <meta name="author" content="Manish Pandey">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="AI Playground - Multi-AI Chat Platform">
    <meta property="og:description" content="Chat with OpenAI GPT, Anthropic Claude, Google Gemini and more!">
    <meta property="og:image" content="/assets/images/logo.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/icons/app-icon-192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <title>AI Playground - Chat with Multiple AI Models</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --accent-color: #3b82f6;
            --accent-gradient: linear-gradient(45deg, #3b82f6, #8b5cf6);
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border-color: #404040;
            --error-color: #dc2626;
            --success-color: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Mobile-first design */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100vw;
        }

        /* Header */
        .header {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent-gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: 700;
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .stats .remaining {
            color: var(--success-color);
            font-weight: 600;
        }

        /* Main Content - Mobile First */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Settings Panel - Mobile: Top */
        .settings-panel {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            order: 1;
        }

        .settings-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .form-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-control {
            padding: 0.6rem;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.85rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .range-slider {
            width: 100%;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            outline: none;
            margin: 0.25rem 0;
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            color: var(--text-secondary);
        }

        .stats-mini {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.75rem;
        }

        .stat-item {
            text-align: center;
            padding: 0.4rem;
            background: var(--primary-bg);
            border-radius: 6px;
        }

        .stat-value {
            display: block;
            font-weight: 600;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
        }

        /* Chat Area - Mobile: Bottom */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            order: 2;
            background: var(--secondary-bg);
            border-radius: 0;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .welcome-screen {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-secondary);
        }

        .welcome-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            font-size: 0.85rem;
        }

        .message {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai, .message.error {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 16px;
            font-size: 0.85rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: var(--accent-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-bubble {
            background: #374151;
            color: #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .message.error .message-bubble {
            background: var(--error-color);
            color: white;
        }

        .message-header {
            font-size: 0.65rem;
            opacity: 0.8;
            margin-bottom: 0.4rem;
            display: flex;
            justify-content: space-between;
        }

        .message-footer {
            font-size: 0.65rem;
            opacity: 0.7;
            margin-top: 0.4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 0.65rem;
            opacity: 0.7;
            padding: 0.2rem;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: #374151;
            border-radius: 16px;
            max-width: fit-content;
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Error Banner */
        .error-banner {
            background: #fef2f2;
            color: var(--error-color);
            padding: 0.75rem;
            border-top: 1px solid #fecaca;
            display: none;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        /* Input Area */
        .input-area {
            padding: 0.75rem;
            border-top: 1px solid var(--border-color);
            background: var(--secondary-bg);
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            min-height: 44px; /* Touch-friendly */
            padding: 0.75rem;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.9rem;
            resize: none;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .send-btn {
            min-width: 44px; /* Touch-friendly */
            height: 44px;
            background: var(--accent-color);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: background-color 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: #2563eb;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Tablet and Desktop Styles */
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
                gap: 1rem;
                padding: 1rem;
                max-width: 1200px;
                margin: 0 auto;
            }

            .settings-panel {
                width: 280px;
                border-right: 1px solid var(--border-color);
                border-bottom: none;
                border-radius: 12px;
                order: 1;
                height: fit-content;
            }

            .settings-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .form-group {
                gap: 0.5rem;
            }

            .form-label {
                font-size: 0.85rem;
            }

            .form-control {
                padding: 0.75rem;
                font-size: 0.9rem;
            }

            .stats-mini {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .stat-item {
                display: flex;
                justify-content: space-between;
                text-align: left;
                padding: 0.6rem;
            }

            .chat-area {
                flex: 1;
                border-radius: 12px;
                border: 1px solid var(--border-color);
                order: 2;
            }

            .messages-container {
                padding: 1.5rem;
                gap: 1rem;
            }

            .message-bubble {
                max-width: 70%;
                font-size: 0.9rem;
            }

            .input-area {
                padding: 1rem;
            }

            .input-container {
                gap: 0.75rem;
            }

            .input-field {
                font-size: 1rem;
                padding: 0.875rem 1rem;
            }

            .send-btn {
                min-width: 48px;
                height: 48px;
                padding: 0 1rem;
            }
        }

        /* Large Desktop */
        @media (min-width: 1024px) {
            .header {
                padding: 1rem 2rem;
            }

            .main-content {
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .settings-panel {
                width: 320px;
            }
        }

        /* Dark mode enhancements */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-bg: #0f0f0f;
                --secondary-bg: #1f1f1f;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .loading-dot {
                animation: none;
            }
            
            * {
                transition: none !important;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            :root {
                --border-color: #666666;
                --text-secondary: #cccccc;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">🧠</div>
                <div class="logo-text">AI Playground</div>
            </div>
            <div class="stats">
                <span class="remaining" id="remaining-requests">--</span> left
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Settings Panel -->
            <aside class="settings-panel">
                <h2 class="settings-title">⚙️ Settings</h2>
                
                <div class="settings-grid">
                    <div class="form-group">
                        <label class="form-label" for="model-select">AI Model</label>
                        <select id="model-select" class="form-control">
                            <option value="">Loading models...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="max-tokens">
                            Max Tokens: <span id="tokens-value">150</span>
                        </label>
                        <input 
                            type="range" 
                            id="max-tokens" 
                            class="range-slider" 
                            min="50" 
                            max="1000" 
                            value="150"
                        >
                        <div class="range-labels">
                            <span>50</span>
                            <span>1000</span>
                        </div>
                    </div>

                    <div class="stats-mini">
                        <div class="stat-item">
                            <span class="stat-label">Daily Used</span>
                            <span class="stat-value" id="daily-used">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Rate Limit</span>
                            <span class="stat-value" id="rate-limit">0/hr</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <section class="chat-area">
                <!-- Messages -->
                <div class="messages-container" id="messages">
                    <div class="welcome-screen">
                        <h3 class="welcome-title">Welcome to AI Playground! 🧠✨</h3>
                        <p class="welcome-subtitle">Select a model and start chatting with AI<br>Built with ❤️ for Devanshi and friends!</p>
                    </div>
                </div>

                <!-- Error Banner -->
                <div id="error-banner" class="error-banner">
                    ⚠️ <span id="error-text"></span>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-container">
                        <textarea 
                            id="message-input" 
                            class="input-field" 
                            placeholder="Type your message..."
                            rows="1"
                        ></textarea>
                        <button id="send-btn" class="send-btn" type="button">
                            ➤
                        </button>
                    </div>
                </div>
